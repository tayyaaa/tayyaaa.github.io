<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="yes_style.css">
        <title>Ajakan Main</title>
    </head> 
    <body>
        <div class="container">
            <div>
                <h1 class="header_text">kamu mau gaa main sama akuu?</h1>
                <h1 class="header_text">minggu free tidaaa?</h1>
            </div>
            <div class="gif_container">
                <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDdtZ2JiZDR0a3lvMWF4OG8yc3p6Ymdvd3g2d245amdveDhyYmx6eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute animated illustration">
            </div>
            
            <div class="buttons">
                <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
                <button class="btn" id="noButton">No</button>
            </div>

            <script>
                const noButton = document.getElementById('noButton');
            
                function nextPage() {
                    window.location.href = "yes.html";
                }
                
                function moveButton() {
                    // 1. Atur ke absolute (ini sudah benar)
                    noButton.style.position = 'absolute'; 
            
                    // 2. LOGIKA BARU: Kurangi batas maksimum pergerakan
                    const maxX = 80; // Dibatasi 80% dari lebar layar
                    const maxY = 80; // Dibatasi 80% dari tinggi layar
            
                    // Kita mulai acak dari 10% (agar tidak terlalu mepet ke kiri/atas)
                    const x = Math.floor(Math.random() * maxX) + 10; 
                    const y = Math.floor(Math.random() * maxY) + 10; 
            
                    noButton.style.left = `${x}vw`;
                    noButton.style.top = `${y}vh`;
                }
            
                noButton.addEventListener('mouseover', moveButton);
            </script>
            </script> 
        </div>
    </body> 
</html>
